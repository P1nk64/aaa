<!-- templates/test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Substitution Test</title>
</head>
<body>
    <h1>Word Substitution Test</h1>

    <form id="substitutionForm">
        <label for="word">Word to Replace:</label>
        <input type="text" id="word" name="word" required>

        <label for="substitute">Substitute:</label>
        <input type="text" id="substitute" name="substitute" required>

        <!-- 将按钮类型改为 "submit" -->
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('substitutionForm').addEventListener('submit', function(event) {
            // 阻止默认表单提交行为
            event.preventDefault();

            var word = document.getElementById('word').value;
            var substitute = document.getElementById('substitute').value;

            // 创建 JSON 负载
            var payload = JSON.stringify({
                "word": word,
                "substitute": substitute
            });

            // 发送 POST 请求到 /substitute_words 端点
            fetch('http://127.0.0.1:5000/substitute_words', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: payload
            })
            .then(response => response.json())
            .then(data => {
                // 显示结果
                document.getElementById('result').innerText = 'Affected Reviews: ' + data.affected_reviews;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
